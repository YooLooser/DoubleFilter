			<main class="main-box">
			<div id="main-background">

				<header class="title">
					<h1 id="titulo">Cadastro</h1>
				</header>
				
				<form method="post" action="" class="formulario" name="formCadastro">
					<fieldset class="form-line">
						<legend class="subtitle">Dados Pessoais: </legend>

						<label for="nome">
							<input class="form-input form-input-md" type="text" name="nome" id="nome" placeholder="* Nome" maxlength="20" required>
						</label>

						<label for="sobrenome">
							<input class="form-input form-input-md" type="text" name="sobrenome" id="sobrenome" placeholder="* Sobrenome" maxlength="50" required>
						</label>

						<label for="cpf">
							<input class="form-input form-input-md" type="text" name="cpf" id="cpf" placeholder="* CPF" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" required>
						</label>

						<label for="telefone">
							<input class="form-input form-input-md" type="tel" name="telefone" id="telefone" pattern="\([0-9]+\)[0-9]{5}-[0-9]{4}" placeholder="Telefone:" maxlength="14">
						</label>

						<br>

						<label for="dataNascimento">
							* Data de Nascimento 
							<input class="form-input form-input-md" type="date" name="dataNascimento" id="dataNascimento" required>
						</label>						

						<label for="email">
							<input class="form-input" type="email" name="email" id="email" placeholder="* E-mail" maxlength="40" required>
						</label>
					</fieldset>

					<fieldset class="form-line">
						<legend class="subtitle">Endereço: </legend>

						<label for="cep">
							<input onkeyup="validarCEP()" class="form-input form-input-pq" type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="* CEP" minlength="9" maxlength="9" required>
						</label>

						<label for="cidade"> 
							<input class="form-input form-input-gr" type="text" name="cidade" id="cidade" placeholder="* Cidade" maxlength="30" disabled required>
						</label>

						<label for="rua">
							<input class="form-input form-input-gr" type="text" name="rua" id="rua" placeholder="* Rua/Avenida" maxlength="50" disabled required>
						</label>

						<label for="numero">
							<input class="form-input form-input-pq" type="number" name="numero" id="numero" placeholder="* Número" maxlength="7" required>
						</label>
						
						<label for="bairro">
							<input class="form-input form-input-md" type="text" name="bairro" id="bairro" placeholder="* Bairro" maxlength="30" disabled required>
						</label>

						<label for="complemento">
							<input class="form-input form-input-md" type="text" name="complemento" id="complemento" placeholder="Complemento" maxlength="30">
						</label>
					</fieldset>

					<fieldset class="form-line">
						<legend class="subtitle">Dados Cadastrais: </legend>

						<label for="usuario">
							<input class="form-input" type="text" name="usuario" id="usuario" placeholder="* Nome de usuário" maxlength="20" required>
						</label>

						<label for="senha">
							<input class="form-input" type="password" name="senha" id="senha" placeholder="* Senha (De 8 a 20 caracteres)" minlength="8" maxlength="20" required>
						</label>

						<label for="confirm_senha">
							<input class="form-input" type="password" name="confirm_senha" id="confirm_senha" placeholder="* Repita a senha (de 8 a 20 caracteres)" minlength="8" maxlength="20" required>
						</label>
					</fieldset>

					<button class="form-button" type="button" onclick="validacao()"><b>Confirmar</b></button>
				</form>
			</div>
